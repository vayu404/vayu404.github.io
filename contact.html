<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Contact | 박소희</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <main class="contact-container">
    <h1>Contact Me</h1>
    <p class="intro">추가 정보 및 기타 문의란</p>

    <div class="contact-info">
      <p><strong>Email</strong> vayu0123456@gmail.com</p>
      <p><strong>Phone</strong> 010-0000-0000</p>
    </div>

    <form class="contact-form">
      <input type="text" name="name" placeholder="이름" required>
      <input type="email" name="email" placeholder="이메일" required>
      <textarea name="message" placeholder="메시지를 입력하세요" rows="5" required></textarea>
      <button type="submit">보내기</button>
    </form>

    <!-- 메인 페이지로 돌아가는 버튼 -->
    <a href="index.html" class="back-btn">Home</a>
  </main>

  <footer>&copy; 2025 가보자고</footer>
</body>
</html>
